<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moja Ciemna Strona</title>
    <style>
        body {
            background-color: #333;
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        
        header {
            background-color: #222;
            padding: 10px;
            text-align: center;
        }

        header h1 {
            margin: 0;
            padding: 0;
        }

        nav {
            background-color: #444;
            padding: 10px;
        }

        nav ul {
            list-style: none;
            padding: 0;
            text-align: center;
        }

        nav li {
            display: inline;
            margin-right: 20px;
        }

        nav a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
        }

        section {
            padding: 20px;
        }

        footer {
            background-color: #222;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Witaj na Mojej Ciemnej Stronie</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#">Strona Główna</a></li>
            <li><a href="#">O Nas</a></li>
            <li><a href="#">Usługi</a></li>
            <li><a href="#">Kontakt</a></li>
        </ul>
    </nav>
    <section>
        <h2>Witaj na Mojej Ciemnej Stronie Internetowej</h2>
        <p>Tutaj możesz umieścić treść, zdjęcia, informacje o swojej firmie lub zainteresowaniach.</p>
    </section>
    <footer>
        &copy; 2023 Moja Ciemna Strona Internetowa
    </footer>
</body>
</html>
